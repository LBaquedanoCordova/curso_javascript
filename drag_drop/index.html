<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag an drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <!-- El atributo draggable es un atributo global en HTML
            que indica si el elemento es arrastrable (draggable) o no -->
            <p class="parrafo" draggable="true" id="parrafo-1">1. primero</p>
            <p class="parrafo" draggable="true" id="parrafo-2">2. segundo</p>
        </div>
        <div class="section">
            <p class="parrafo" draggable="true" id="parrafo-3">3. tercero</p>
            <p class="parrafo" draggable="true" id="parrafo-4">4. cuarto</p>
        </div>
        <div class="imagen-fantasma"></div>
    </div>
<!--     <main id="mymain">
        Hola Mundo
    </main> -->
</body>
<script src="index.js"></script>
</html>
